<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="input-section">
            <h1>To Do List</h1>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" maxlength="23" placeholder="title">
                <span id="title-char-count">0/23</span>
            </div>
            <div class="input-group">
                <label for="content">Memo</label>
                <textarea id="content" maxlength="1000" placeholder="memo"></textarea>
                <span id="content-char-count">0/1000</span>
            </div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <label>Priority</label>
                <div class="priority-options">
                    <label>
                        <input type="radio" name="priority" value="임박" checked>
                        임박
                    </label>
                    <label>
                        <input type="radio" name="priority" value="보통">
                        보통
                    </label>
                    <label>
                        <input type="radio" name="priority" value="여유">
                        여유
                    </label>
                </div>
            </div>
            <button id="add-task">add</button>
        </aside>

        <main class="task-area">
            <div class="filter-sort-container">
                <div class="filter">
                    <button class="filter-btn" data-priority="all">All</button>
                    <button class="filter-btn" data-priority="임박">임박</button>
                    <button class="filter-btn" data-priority="보통">보통</button>
                    <button class="filter-btn" data-priority="여유">여유</button>
                </div>
                <div class="sort-buttons">
                    <button class="sort-btn" data-sort="date">최신순</button>
                    <button class="sort-btn" data-sort="priority">중요도</button>
                    <button class="sort-btn" data-sort="deadline">마감기한</button>
                </div>
            </div>
            <div class="task-list" id="tasks">
            </div>
        </main>
    </div>

    <!-- 수정 팝업 -->
    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <h2>Edit Task</h2>
            <div class="input-group">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" maxlength="23">
            </div>
            <div class="input-group">
                <label for="edit-content">Memo</label>
                <textarea id="edit-content" maxlength="1000"></textarea>
            </div>
            <div class="input-group">
                <label for="edit-date">Date</label>
                <input type="date" id="edit-date">
            </div>
            <div class="input-group">
                <label>Priority</label>
                <div class="priority-options">
                    <label>
                        <input type="radio" name="edit-priority" value="임박">
                        임박
                    </label>
                    <label>
                        <input type="radio" name="edit-priority" value="보통">
                        보통
                    </label>
                    <label>
                        <input type="radio" name="edit-priority" value="여유">
                        여유
                    </label>
                </div>
            </div>
            <div class="popup-buttons">
                <button id="close-popup" class="close-btn">Close</button>
                <button id="save-edit">Fix</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
